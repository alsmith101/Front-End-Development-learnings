<body>
  <h1 class="text-center title"><br>Amanda's<br>Random Quote Machine</h1>
<div class="box">
  <h1 class="quote"></h1>
  <footer class="blockquote-footer quoter"></footer>
  
<div class=buttons>
    <button class="btn" id="tweet" onMouseOver="this.style.cursor='pointer'"><a class="tweet" href="http://www.twitter.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></a></i>  Tweet</button>
  <button type="button" class="btn btn-default" id="newQuote" onMouseOver="this.style.cursor='pointer'">New Quote</button>
</div>
  
</div>
  
</body>
