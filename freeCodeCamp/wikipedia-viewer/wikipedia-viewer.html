<link href="https://fonts.googleapis.com/css?family=Baloo|Keania+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    
    <main>
        
    <header>
      <h1><u>Wikipedia Viewer</u></h1>  
    </header>
       
    <section>  
      <div class=input>
        <h2 id="random-wiki">Random Wiki</h2>
        <h2 class="search-wiki">Search Wiki</h2>
      </div>
        
        <form class="searchBar">
<h2><i class="fa fa-search search-wiki" aria-hidden="true" ></i></h2>
        </form>


      <div class="wiki-articles">
      </div>
      
      <div class="arrows">
        <div class="arrow" id="previous"><h3>Previous </h3><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></div>
        <div class="arrow" id="next"><h3>Next </h3><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
      </div>
      </section>    
    </main>
    
  </body>
